<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>QUIZ GAME</title>
</head>
<body>
    <div class="container-fluid py-5 d-flex justify-content-center align-items-center quiz-container">
        <div class="row quiz-page ">
            <div class="col-lg-12 col-lg-6 question-container">
                <span id="score">0</span>
                <div id="questions" class="questions">


                </div>
                <div class="previous-btn"></div>
               <div class="next-btn">
                <button id="previous" onclick="previousBtn()">Previous</button>
                <button id="next" onclick="handleNextClick()">Next</button>
               </div>
             
               <div id="timer"> 03:00</div>
            </div>
            <div id="confirmation" class="modal">
                <div class="modal-content">
                    <span id="close">&timer;</span>
                <p>Do  You Want To Continue?</p>
                <div class="modal-btn">
                    <button id="Continue?">Yes</button>
                    <button id="exit">No</button>
                </div>
                <br>
                </div>
                <p></p>

            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
